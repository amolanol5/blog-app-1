<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog pages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col  ">
        <!-- Column -->
      </div>
      <div class="col" style="margin-top: 50px;">
        <!-- Column -->
        <div class="container-fluid">
          <h1>Articulos</h1>
        </div>
        <div class="container-fluid" style="margin-top: 50px;">
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <!-- -->
            {% for item in last4_elements %}
            <div class="accordion-item" >
              <h2 class="accordion-header" id="panelsStayOpen-heading{{ loop.index }}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-collapse{{ loop.index }}" aria-expanded="true"
                  aria-controls="panelsStayOpen-collapse{{ loop.index }}">
                  {{ item["tittle_blog"] }}
                </button>
              </h2>
              <div id="panelsStayOpen-collapse{{ loop.index }}" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-heading{{ loop.index }}">
                <div class="accordion-body">
                  <p>{{ item["body_blog"] }}</p> 
                </div>
              </div>
            </div>
            {% endfor %}
            <!-- -->
        </div>
          <div class="d-grid gap-2 col-12 mx-auto" style="margin-top: 50px;">
            <button class="btn btn-primary" type="button" onclick="location.href='http://localhost:8080/' ">Volver a la
              pagina principal</button>
          </div>
        </div>
      </div>
      <div class="col  ">
        <!-- Column -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
