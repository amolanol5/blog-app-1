<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
        <div class="row">
          <div class="col  ">
            <!-- Column -->
          </div>
          <div class="col" style="margin-top: 50px;">
            <div class="container-fluid"><h1>Ingrese los datos solicitados</h1></div>
            <div class="container-fluid" style="margin-top: 50px;">
                <form  method="post" role="search" action="/api/blogs">
                    <div class="mb-3">
                      <label for="TitleBlog" class="form-label fw-bold">Titulo Blog</label>
                      <input type="title" class="form-control" id="title" name="title" aria-describedby="titlelHelp">
                      <div id="titlelHelp" class="form-text">Ingrese el t√≠tulo para su blog</div>
                    </div>
                    <div class="mb-3">
                      <label for="bodyblog" class="form-label">Articulo</label>
                      <textarea type="text-area" class="form-control" id="bodyblog" rows="6" name="bodyblog"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Insertar</button>
                  </form>
            </div>
          </div>
          <div class="col  ">
            <!-- Column -->
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
